  <h1> Javascript Page timeout </h1>
 
 To set the time out press this button <button onclick="setTimeout()"> SetTime out </button>
  
 <script>

function promptMe()
{
return confirm("Are you still on this page?");
}

function setTimeout()
{
setInterval( promptMe() , 5000);  //displays an alert dialog every 3 seonds
}
</script>
