<body>
 <h1> Javascript Time hh:mm:ss from ms </h1>

  <script >

const hhmmssDuration = ms => {
  if (ms < 0) ms = -ms;
  const time = {
    day: Math.floor(ms / 86400000),
    hour: Math.floor(ms / 3600000) % 24,
    minute: Math.floor(ms / 60000) % 60,
    second: Math.floor(ms / 1000) % 60,
    millisecond: Math.floor(ms) % 1000
  };
  return Object.entries(time)
    .filter(val => val[1] !== 0)
    .map(([key, val]) => `${val} ${key}${val !== 1 ? 's' : ''}`)
    .join(', ');
};


var ms=1001;
document.write(ms+"ms  is  "+ hhmmssDuration (ms) ) ; // '1 second, 1 millisecond'
document.write("<br>");

ms=34325055574;
document.write(ms+"ms  is  "+ hhmmssDuration (ms) ); // '397 days, 6 hours, 44 minutes, 15 seconds, 574 milliseconds'

  	
  </script>
</body>
