<body>
<h1>Disable Image Right Click</h1>
<p>Try to right-mouse click on the image below and you should not see a way to SAVE image </p>
<img src="image.png" id="imgId" height=360 width=640>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script >
$('#imgId').bind('contextmenu', function(e) {
    return false;
}); 
</script>

</body>
</html>
