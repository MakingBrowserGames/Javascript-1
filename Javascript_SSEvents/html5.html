<script>
function notify(msg)
{
  $("html, body").animate({scrollTop: 0}, 1000);
  $("#msg").text(msg);
  console.log(msg);
}

function formatUSD(val)
{
//	console.log("Formating USD: "+val);
	val= isNaN(parseFloat(val)) ? 0: val;  //check for invalid values
	return "$"+(val).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');  // 12,345.67
};
